<html lang="en">
  <head>

    <title>Movie Card</title>
    <link rel="stylesheet" href="style3.css" />

      </div>

        <h1>BENJI</h1>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          rerum minima accusamus, veniam reprehenderit mollitia tempore officiis
          architecto amet ex libero, ratione quisquam cumque. Dolorem, quasi.
          Expedita quod temporibus labore!
        </p>
        <a href="https://www.youtube.com/watch?v=UqtFvSKhKmA"
          ><i class="fa-brands fa-youtube"></i>WATCH TRAILER</a
        >
      </div>
    </div>
  </body>
</html>
